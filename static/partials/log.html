<div class="Row">
    <div class="Column"><button class="round-button round-button-cancel" onClick="javascript:cancelDream()"><i class="fa fa-times fa-lg" aria-hidden="true"></i></button></div>

    <div class="Column"><button class="round-button round-button-accept" onClick="javascript:logDream()" ><i class="fa fa-check fa-lg" aria-hidden="true"></i></button></div>
</div>
